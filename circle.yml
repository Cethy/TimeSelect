machine:
  php:
    version: 7.1.0

dependencies:
  pre:
    - pecl install xdebug
    - echo "date.timezone = \"Europe/Paris\"" > /opt/circleci/php/$(phpenv global)/etc/conf.d/date.ini

test:
  override:
    - vendor/bin/phpunit -c phpunit.xml.dist --coverage-html "${CIRCLE_ARTIFACTS}/coverage/html"
